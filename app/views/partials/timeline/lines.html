<nvd3-line-chart 
 id="timeline"
 data="timelineData" 
 x="xFunction()" 
 y="yFunction()" 
 showXAxis="true" 
 showYAxis="false"
 interactive="true"
 tooltips="true" 
 interpolate="monotone" 
 forcex="[2007,2008,2009,2010,2011,2012,2013,2014]"
 height="500" 
 useInteractiveGuideLine="false" 
 tooltipcontent="toolTipContentFunction()"
 showLegend="false" 
 objectEquality="true" 
 color="colorFunction()" 
 legendColor="colorFunction()">
 <svg></svg>
</nvd3-line-chart>
