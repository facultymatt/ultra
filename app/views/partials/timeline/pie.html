<nvd3-pie-chart
    data="donutTags"
    id="pie"
    margin="{left:0,top:0,bottom:0,right:0}"
    x="donutxFunction()"
    y="donutyFunction()"
    showLabels="false"
    pieLabelsOutside="false"
    color="donutcolorFunction()"
    donut="true"
    interactive="true"
    tooltips="true"
    donutRatio=".2"
    labelType="percent">
    <svg></svg>
</nvd3-pie-chart>
