<div class="row">
  <div class="col-xs-12 ">
    <nvd3-line-chart
        data="exampleData"
        x="xFunction()"
        y="yFunction()"
        showXAxis="true"
        showYAxis="true"
        tooltips="true"
        useInteractiveGuideLine="true"
        showLegend="true"
        legendColor="colorFunction()">
    </nvd3-line-chart>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 ">
    <div ng-repeat="item in tags | orderBy:'count':true ">
        {{item.tag}}, {{item.count}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 select-history">

    <div class="page-header">
      <h2>Timeline</h2>
      <p>My work over the years</p>
    </div>

    <div class="col-sx-4">
      <input 
       type="text" 
       class="form-control " 
       ng-model="filterTerm" 
       placeholder="Search project tags"
       typeahead="tag.tag for tag in tags | filter:$viewValue | limitTo:8" />
    </div>

    <hr />

    <div ng-show="matches > 0" ng-repeat="year in years | orderBy:'year':true ">

      <h4>{{year.year}}</h4>

      <div 
       class="timeline-item"
       ng-class="{'being-filtered' : filterTerm != ''}"
       ng-show="filterTerm == '' || item.match == true" 
       ng-repeat="item in year.items">
        <h5>{{item.title}}</h5>
        <p ng-bind-html="item.desc"></p>
        <p class="tags">
            <em class="small" ng-repeat="tag in item.tags">
                {{tag}}<span ng-if="!$last">, </span> 
            </em>
        </p>
      </div>

      <hr ng-if="!$last" />

    </div>

    <div ng-show="matches == 0">
      <p>
        <br />
        <br />
        Do you want to collaborate on {{filterTerm}}? Drop me a line!
      </p>
    </div>

  </div>
</div>


<div class="footer">

</div>
